<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CreateAccount.css">
    <link rel="stylesheet" href="Header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Register</title>
</head>
<body>
    <header id="header">
        <span style="position:absolute; left:0;">
            <div class="topnav">
                <a href="./LoginPage.html" class="active" style="font-size: 35px; width: 220px;">
                    <i class="fa fa-arrow-left"></i>&emsp; Go Back
                </a>
            </div>
        </span>
        Fitness Tracker
    </header>
    <div id="welcomeMsg">
        <br /><p>Create Account Page</p><br />
    </div>
    <div class="regContainer">
        <br /><br />
        <center>
            <form>
                <table>
                    <tr>
                        <td colspan="2" align="center">(Your email will be used as your username.)</td>
                    </tr>
                    <tr>
                        <!-- Line 1 -->
                        <td><label for="email">Email: </label><input type="email" id="email" name="email" size="25" required></td>
                        <td><label for="email2">Confirm Email: </label> <input type="email" id="email2" name="email2" size="23" required></td>
                    </tr>
                    <tr>
                        <!-- Line 2 -->
                        <td><label for="password">Password: </label><input type="password" id="password" name="password" size="22" required></td>
                        <td><label for="password2">Confirm Password: </label><input type="password" id="password2" name="password2" size="20" required></td>
                    </tr>
                    <tr>
                        <!-- Line 3 -->
                        <td><label for="firstName">First Name: </label><input type="text" id="firstName" name="firstName" size="21" required></td>
                        <td><label for="lastName">Last Name: </label><input type="text" id="lastName" name="lastName" size="27" required></td>
                    </tr>
                    <tr>
                        <!-- Line 4 -->
                        <td><label for="phoneNumber">Phone Number: </label><input type="tel" id="phoneNumber" name="PhoneNumber" size="17"></td>
                        <td><label for="dob">Date of Birth: </label><input type="date" id="dob" name="dob"></td>
                    </tr>
                    <!-- Line 5 -->
                    <!--
                    <label for="streetAddress">Street Address: </label>
                    <input type="text" id="streeAddress" name="Street Address" size="57"><br />
                    -->
                    <!-- Line 6 -->
                    <!--
                    <label for="city">City: </label>
                    <input type="text" id="city" name="city" size="30">&emsp;
                    <label for="state">State: </label>
                    <input type="text" id="state" name="state" size="2">&emsp;&emsp;
                    <label for="zipCode">Zip Code: </label>
                    <input type="text" id="zipCode" name="zipCode" size="6"><br />
                    -->
                    <tr>
                        <!-- Line 7 -->
                        <td colspan="2">
                            <input type="checkbox" id="tos" name="tos" required>
                            I acknowledge that I have read and accept the
                            <a href="./tos.html" style="color: white">terms of service</a> and
                            <a href="./pp.html" style="color: white">privacy policy</a>.
                        </td>
                    </tr>
                </table>
                <br />
                <!-- Line 7 -->
                <div class="btnContainer" style="width: 80%; margin: auto;">
                    <button id="signUp" class="mainBtn" style="font-family: Brush Script Std, Brush Script MT, Cursive; font-size: 30px;">
                        Sign Up
                    </button>
                </div>
                <br />
            </form>
        </center>
    </div>
    <br />
    <br />
    <br />
    <br />
    <script>
        function navBar() {
            var x = document.getElementById("myNavBar");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
        document.getElementById("signUp").onclick = function () {
            alert("Account created, Welcome to Fitness tracker!");
            location.href = "./LoginPage.html";
        };
    </script>
    <script src="Redirect.js"></script>
</body>
</html>
