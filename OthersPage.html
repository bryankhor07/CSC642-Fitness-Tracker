<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="InputsPage.css">
    <title>Home</title>
</head>
<body>
    <header id="header">
        Fitness Tracker
    </header>
    <button id="logOutBtn">Log Out</button>
    <div id="welcomeMsg">
        <p><h1 style="color:white">Others Page</h1></p>
    </div>
	<h4 style="color:white; text-align: center; width: 50%; margin: auto; line-height: 40px; background-color: rgba(99, 98, 98, 0.8);
		border-color: black; border-radius: 5px; border-width:.5px; border-style:solid;">Select Date:
        <input type="datetime-local" id="DatetimeInput">
    </h4>
	<br>
	<div class="slideContainer">
		<div class="slideTitle">
			<text style="color:white;font-size: 24px; line-height: 20px;">&nbsp;Sleep&nbsp;</text>
		</div>
		<input type="range" id="mySleep" name="sleepInput" min="0" max="16" value="0" class="slider" >
		<output id="amount" name="amount" for="sleepInput"
		style="color:white; background-color: rgba(255, 102, 0, 0.8); font-size: 18px;
		border-color: white; border-radius: 5px; border-width: .5px; border-style:solid;">
		&nbsp;<span id="sleepValue"></span> hrs&nbsp;</output>
	</div>
	<br>
	<div class="slideContainer">
		<div class="slideTitle">
			<text style="color:white;font-size: 24px; line-height: 20px;">&nbsp;Steps&nbsp;</text>
		</div>
		<input type="range" id="mySteps" name="stepsRange" min="0" max="30000" value="0" class="slider" >
		<output id="amount1" name="amount1" for="stepsRange"
		style="color:white; background-color: rgba(255, 102, 0, 0.8); font-size: 18px;
		border-color: white; border-radius: 5px; border-width: .5px; border-style:solid;">
		&nbsp;<span id="stepsValue"></span>&nbsp;</output>
	</div>
	<br>	
	<div class="slideContainer">
		<div class="slideTitle">
			<text style="color:white;font-size: 24px; line-height: 20px;">&nbsp;Calories (kcals):&nbsp;</text>
		</div>
		<input type="range" id="myCalories" name="rangeCalories" min="0" max="20000" value="0" class="slider" >
		<output id="amount2" name="amount2" for="rangeCalories"
		style="color:white; background-color: rgba(255, 102, 0, 0.8); font-size: 18px;
		border-color: white; border-radius: 5px; border-width: .5px; border-style:solid;">
		&nbsp;<span id="caloriesValue"></span>&nbsp;</output>
	</div>
	<br>
	<div class="slideContainer">
		<div class="slideTitle">
			<text style="color:white;font-size: 24px; line-height: 20px;">&nbsp;Water Intake:&nbsp;</text>
		</div>
		<input type="range" id="myWater" name="rangeWater" min="0" max="24" value="0" class="slider" >
		<output id="amount3" name="amount3" for="rangeWater"
		style="color:white; background-color: rgba(255, 102, 0, 0.8); font-size: 18px;
		border-color: white; border-radius: 5px; border-width: .5px; border-style:solid;">
		&nbsp;<span id="waterValue"></span> cups&nbsp;</output>
	</div>
	<br>
	<div class="slideContainer">
		<div class="slideTitle">
			<text style="color:white;font-size: 24px; line-height: 20px;">&nbsp;Weight:&nbsp;</text>
		</div>
		<input type="range" id="myWeight" name="rangeWeight" min="0" max="600" value="0" class="slider" >
		<output id="amount4" name="amount4" for="rangeWeight"
		style="color:white; background-color: rgba(255, 102, 0, 0.8); font-size: 18px;
		border-color: white; border-radius: 5px; border-width: .5px; border-style:solid;">
		&nbsp;<span id="weightValue"></span> lbs&nbsp;</output>
	</div>
	<br>
	<div class="btnContainer">
		<a href="./WelcomePage.html">
        <button class="mainBtn">Submit</button>
		</a>
    </div>
	<script>
		var sleepSlider = document.getElementById("mySleep");
		var sleepOutput = document.getElementById("sleepValue");
		sleepOutput.innerHTML = sleepSlider.value;

		sleepSlider.oninput = function() {
			sleepOutput.innerHTML = this.value;
		}

		var stepsSlider = document.getElementById("mySteps");
		var stepsOutput = document.getElementById("stepsValue");
		stepsOutput.innerHTML = stepsSlider.value;

		stepsSlider.oninput = function() {
			stepsOutput.innerHTML = this.value;
		}
		
		var caloriesSlider = document.getElementById("myCalories");
		var caloriesOutput = document.getElementById("caloriesValue");
		caloriesOutput.innerHTML = caloriesSlider.value;

		caloriesSlider.oninput = function() {
			caloriesOutput.innerHTML = this.value;
		}
		
		var waterSlider = document.getElementById("myWater");
		var waterOutput = document.getElementById("waterValue");
		waterOutput.innerHTML = waterSlider.value;

		waterSlider.oninput = function() {
			waterOutput.innerHTML = this.value;
		}
		
		var weightSlider = document.getElementById("myWeight");
		var weightOutput = document.getElementById("weightValue");
		weightOutput.innerHTML = weightSlider.value;

		weightSlider.oninput = function() {
			weightOutput.innerHTML = this.value;
		}
		
	</script>
    <script src="Redirect.js"></script>
</body>
</html>
